<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Uplaod file</title>
        <script type="text/javascript" src="js/dialog-v4.js"></script>
        <link href="css/dialog-v4.css" rel="stylesheet" type="text/css">

    </head>
    <body>

        <form class="form-inline" id="upl" name="upl" action="/index.php/admin/images" method="post" enctype="multipart/form-data" target="upload_target" onsubmit="jbImagesDialog.inProgress();">
            <input type="hidden" name="app_id" id="app_id" />
            <div id="upload_in_progress" class="upload_infobar"><img src="img/spinner.gif" width="16" height="16" class="spinner">Upload in progress&hellip; <div id="upload_additional_info"></div></div>
            <div id="upload_infobar" class="upload_infobar"></div>	

            <p id="upload_form_container">
                <input id="uploader" name="userfile" type="file" class="jbFileBox" >
            </p>            
            <p>
                title  <input type="text" name="title" placeholder="title - alt" />
            </p>
            <p>
                width: <input type="text" name="width" size="6" placeholder="auto" /> height: <input type="text" size="6" name="height" placeholder="auto" />
            </p>

            <p>
                <input type="submit" name="upload" value="Upload" class="widget btn primary first abs-layout-item" />
            </p>
        </form>
        
        
        <iframe id="upload_target" name="upload_target" src="/index.php/admin/images"></iframe>

        
    </body>

</html>
